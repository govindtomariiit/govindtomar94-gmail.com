<html>
<head>
	<title>web designing</title>
	<script type="text/javascript">
		function addnum(first,last){
			var val="Result is: ";
			function add()
			{
				return val+(first+last);
			}
			return add();
		}
	</script>

</head>
<body>
	<script type="text/javascript">
		var a=addnum(10,20);
		document.write(a);
	</script>

</body>
</html>
